<h1><a href=""/"/%22/%22/before-i-start-flatiron/" title="before i start flatiron">before i start flatiron</a></h1>

<footer class="post-info"> <span class="post-meta"><time datetime="2017.02.20">2017.02.20</time>

</span>
</footer>

            <p>There were a few things I had to get out of the way before I started Flatiron.</p>

<p>First, I needed a solid schedule I was going to follow. I didn&rsquo;t want to take 8 months to finish the program. In fact, I couldn&rsquo;t take 8 months to finish the program as my expenses were too much to stretch that long. I also wanted to minimize my family&rsquo;s child care expenses so I came up with a solid schedule:<br />
M-Th 6am-7am personal care (shower, breakfast, walk dog, etc&hellip;) 7am-8am (or whenever kids wake up) Flatiron. 8am-8pm family/kids. 8pm-10pm Flatiron. 3 hrs/day.<br />
Fri-Sun 8am-10pm Flatiron (1 hour lunch &amp; dinner). 12 hrs/day.<br />
Total 53 hours of school per week.<br />
~800 hours to graduation = 15 weeks.<br />
This seemed doable as my former career in restaurant management had me working 55 hours standard.</p>

<p>Secondly, I needed somewhere to do this work. The house we had just built had a closed in office which was not in use. So I skimmed IKEA&rsquo;s website and picked out a desk and chair. Granted IKEA is 3 hours away from my house so it will be a pain to go pick it up but spending $100 on a desk, chair, and that plastic thing you put on the carpet so a chair can roll seemed like it was worth it.</p>

<p>Overall the plan was coming together.</p>
